<body>

  <nav class="navbar navbar-expand-lg navbar-dark">

  <div class="content">
    <h1>Contact Us</h1>
    <p>If you have any questions, feedback, or suggestions, feel free to reach out to us. We value your input!</p>

    <!-- Formspree form -->
    <form
      action="https://formspree.io/f/xzzpzlzz"
      method="POST"
    >
      <!-- Capture reply-to if user enters an email -->
      <input type="hidden" name="_replyto" id="replyto" value="">

      <!-- Customize the email subject -->
      <input type="hidden" name="_subject" value="New message from Anonymous Secrets contact form">

      <!-- Redirect after successful submission -->
      <input type="hidden" name="_next" value="https://mvmt29.github.io/AnonSecrets/thank-you.html">

      <div class="form-group">
        <label for="email" class="text-white">Your Email (if you want a response):</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="you@example.com"
          onchange="document.getElementById('replyto').value = this.value"
        >
      </div>

      <div class="form-group">
        <label for="message" class="text-white">Message:</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="5"
          placeholder="Write your message here..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="contactType" class="text-white">Type of Contact:</label>
        <select
          class="form-control"
          id="contactType"
          name="contactType"
          required
        >
          <option value="Question">Question</option>
          <option value="Comment">Comment</option>
          <option value="Feedback">Feedback</option>
          <option value="Site Issue">Site Issue</option>
          <option value="Suggestions">Suggestions</option>
          <option value="Anything Else">Anything Else</option>
        </select>
      </div>

      <button type="submit" class="btn btn-outline-light">Submit</button>
    </form>
    <!-- End Formspree form -->

  </div>
